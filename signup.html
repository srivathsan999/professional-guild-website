<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Guild - Professional Guild</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- Frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="auth-page">
        <div class="container" style="display: flex; justify-content: center;">
            <div class="auth-card animate-fade-up" style="max-width: 550px;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <a href="index.html" class="logo" style="text-decoration: none;">
                        <i class="fa-solid fa-scale-balanced"></i> GUILD
                    </a>
                    <h2 style="margin-top: 1rem;">Signup for Membership</h2>
                    <p style="color: var(--text-secondary);">Start your journey to professional excellence.</p>
                </div>

                <form>
                    <div class="row">
                        <div class="col-12 col-sm-6"
                            style="text-align: left; padding-left: 0.75rem !important; padding-right: 0.75rem !important; margin-bottom: 0 !important;">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6"
                            style="text-align: left; padding-left: 0.75rem !important; padding-right: 0.75rem !important; margin-bottom: 0 !important;">
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Membership Tier</label>
                        <select class="form-control">
                            <option>Student ($50/yr)</option>
                            <option selected>Professional ($250/yr)</option>
                            <option>Fellow ($500/yr)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create a strong password">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and
                            <a href="#" style="color: var(--primary);">Privacy Policy</a>, and consent to the Guild's
                            code of conduct.
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary" style="width: 100%;">Signup</button>
                </form>

                <div class="divider">or sign up with</div>

                <div class="social-login">
                    <a href="#" class="btn-social btn-google">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4"
                                d="M17.64 9.2c0-.63-.06-1.25-.16-1.84H9v3.47h4.84c-.21 1.12-.85 2.07-1.8 2.7l2.9 2.25c1.7-1.57 2.7-3.88 2.7-6.58z" />
                            <path fill="#34A853"
                                d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.9-2.26c-.83.56-1.89.88-3.06.88-2.35 0-4.34-1.58-5.05-3.72L.92 13.04C2.42 16.05 5.5 18 9 18z" />
                            <path fill="#FBBC05"
                                d="M3.95 10.72c-.18-.53-.27-1.1-.27-1.72s.1-1.19.27-1.72V4.96H.92C.33 6.13 0 7.45 0 9s.33 2.87.92 4.04l3.03-2.32z" />
                            <path fill="#EA4335"
                                d="M9 3.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58C13.47.89 11.43 0 9 0 5.5 0 2.42 1.95.92 4.96l3.03 2.32C4.66 5.15 6.65 3.58 9 3.58z" />
                        </svg> Google
                    </a>
                    <a href="#" class="btn-social btn-facebook">
                        <i class="fa-brands fa-facebook-f"></i> Facebook
                    </a>
                </div>

                <div
                    style="text-align: center; margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                    <p style="color: var(--text-secondary);">Already a member?</p>
                    <a href="login.html" style="color: var(--primary); font-weight: 600;">Login Here</a>
                </div>

            </div>
        </div>
    </div>






    <!-- Mobile Side Menu -->
    <div id="mobile-side-menu" class="mobile-side-menu">
        <div class="mobile-menu-header">
            <span class="logo"><i class="fa-solid fa-scale-balanced"></i> GUILD</span>
            <button id="mobile-menu-close" class="mobile-menu-close">&times;</button>
        </div>
        <nav class="mobile-nav">
            <div class="mobile-dropdown-group">
                <button class="mobile-dropdown-toggle">Home <i class="fa-solid fa-chevron-down"></i></button>
                <div class="mobile-submenu">
                    <a href="index.html" class="nav-link">Home 1</a>
                    <a href="home-2.html" class="nav-link">Home 2</a>
                </div>
            </div>
            <a href="about.html" class="nav-link">About</a>
            <a href="membership.html" class="nav-link">Membership</a>
            <a href="events.html" class="nav-link">Events</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <div style="border-top: 1px solid var(--border-color); margin: 1rem 0;"></div>
            <div style="display: flex; flex-direction: column; gap: 0.8rem; margin-top: 0.5rem;">
                <a href="login.html" class="btn btn-outline" style="text-align: center; width: 100%;">Login</a>
                <a href="signup.html" class="btn btn-primary" style="text-align: center; width: 100%;">Signup</a>
            </div>
        </nav>
    </div>
    <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
    <!-- Scripts -->
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
